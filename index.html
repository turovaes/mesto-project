<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__vocation">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/dombay.png" alt="Домбай">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/dombay.png" alt="Домбай">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">© 2023 Mesto Russia</footer>
  <div class="popup" id="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form">
        <fieldset class="form__group">
          <input class="form__input" type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя">
        </fieldset>
        <fieldset class="form__group">
          <input class="form__input" type="text" name="vocation" value="Исследователь океана"
            placeholder="Введите профессию">
        </fieldset>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
