<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <script>
    function togglePopup() {
      const popup = document.getElementById("popup")
      if (popup.classList.contains("popup_opened")) {
        popup.classList.remove("popup_opened");
      } else {
        popup.classList.add("popup_opened");
      }
    }
  </script>
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
        <p class="profile__vocation" id="vocation">Исследователь океана</p>
        <button class="profile__edit-button" onclick="togglePopup()">
          <img src="./images/edit.svg" alt="Редактировать">
        </button>
      </div>
      <button class="profile__add-button">
        <img src="./images/plus.svg" alt="Добавить">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="image" src="./images/karachaevsk.svg" alt="Карачаевск">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/elbrus.svg" alt="Эльбрус">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/dombay.svg" alt="Домбай">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/elbrus.svg" alt="Эльбрус">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/dombay.svg" alt="Домбай">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="image" src="./images/karachaevsk.svg" alt="Карачаевск">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">© 2023 Mesto Russia</footer>
  <div class="popup" id="popup">
    <div class="popup__container">
      <button class="popup__close" onclick="togglePopup()"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <fieldset class="form__group">
          <input class="form__input" type="text" id="name" value="Жак-Ив Кусто" placeholder="Введите имя">
        </fieldset>
        <fieldset class="form__group">
          <input class="form__input" type="text" id="vocation" value="Исследователь океана"
            placeholder="Введите профессию">
        </fieldset>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
</body>

</html>
