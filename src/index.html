<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="content">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" alt="Аватар">
      <div class="profile__avatar-edit-icon">
        <img src="<%=require('./images/pencil.svg')%>" alt="Edit">
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__vocation"></p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" id="elements">
    </section>
  </main>
  <footer class="footer">© 2023 Mesto Russia</footer>
  <div class="popup" id="edit-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="form" name="form" novalidate>
        <div class="form__field">
          <input class="form__input" type="text" name="name" placeholder="Введите имя" minlength="2" maxlength="40" pattern="^[а-яА-ЯЁёa-zA-z\s-]+$" required>
          <span class="form__input-error" data-input-error="name"></span>
        </div>
        <div class="form__field">
          <input class="form__input" type="text" name="vocation" placeholder="Введите профессию" minlength="2" maxlength="200" pattern="^[а-яА-ЯЁёa-zA-z\s-]+$" required>
          <span class="form__input-error" data-input-error="vocation"></span>
        </div>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="add-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="form" name="form">
        <div class="form__field">
          <input class="form__input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" pattern="^[а-яА-ЯЁёa-zA-z\s-]+$" required>
          <span class="form__input-error" data-input-error="name"></span>
        </div>
        <div class="form__field">
          <input class="form__input" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="form__input-error" data-input-error="link"></span>
        </div>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_dark" id="image-popup">
    <div class="popup__container-image">
      <button type="button" class="popup__close"></button>
      <img class="popup__image">
      <p class="popup__image-caption"></p>
    </div>
  </div>
  <div class="popup" id="edit-avatar-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="form" name="form">
        <div class="form__field">
          <input class="form__input" type="url" name="link" placeholder="Ссылка на аватар" required>
          <span class="form__input-error" data-input-error="link"></span>
        </div>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="delete-card-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="form__button">Да</button>
    </div>
  </div>
  <template id="new-card">
    <article class="element">
      <img class="element__image">
      <img class="element__delete-button" src="<%=require('./images/trash.svg')%>" alt="Удалить">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like">
          <button type="button" class="element__like-button"></button>
          <div class="element__like-count"></div>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
